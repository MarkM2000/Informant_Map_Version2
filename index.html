<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Informant Map Version 2</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='icon' href='https://newmapsplus.github.io/favicon.ico' type='image/x-icon' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@300;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap Layer -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Informant Map Version 2</h1>
    </header>
    <section>
        <div id="map"></div>
        <h2>About Map</h2>
        <p>This is Version 2 of the Informant Map. There are checkboxes on this map that correspond to the state
            informants. The state informant, gender, ethnicity, occupation, education, and fieldworker are among the
            checkboxes.</p>
    </section>
</body>
<!-- Add Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- Add JS files-->
<script src="assets/gender.js"></script>
<script src="assets/gender/female.js"></script>
<script src="assets/gender/male.js"></script>
<script src="assets/gender/unknown.js"></script>
<script src="assets/ethnicity.js"></script>
<script src="assets/ethnicity/white.js"></script>
<script src="assets/ethnicity/black.js"></script>
<script src="assets/education.js"></script>
<script src="assets/occupation.js"></script>
<script src="assets/projects.js"></script>
<script>
    var map = L.map('map', {
        zoomSnap: .1,
        center: [36, -82.5],
        zoom: 4.5
    });

    var tiles = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });
    tiles.addTo(map);

    var commonStyles = {
        weight: 1,
        stroke: 1,
        fillOpacity: .8
    }

    // Adding variables for checkboxes   
    /// Add project variable
    var project = L.geoJson(project, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#808080',
                weight: 1,
                fillColor: '#FFFFFF',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Gender: ${props.Project}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#FFFFFF'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#FFFFFF'
                });
            });
        }
    }).addTo(map);
    /// Add gender variables
    var gender = L.geoJson(gender, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#808080',
                weight: 1,
                fillColor: '#FFFFFF',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Gender: ${props.Sex}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#FFFFFF'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#FFFFFF'
                });
            });
        }
    }).addTo(map);

    var female = L.geoJson(female, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#FFFFFF',
                weight: 1,
                fillColor: '#ffa9d0',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Gender: ${props.Sex}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'purple'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#ffa9d0'
                });
            });
        }
    }).addTo(map);

    var male = L.geoJson(male, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#FFFFFF',
                weight: 1,
                fillColor: '#2986cc',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Gender: ${props.Sex}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'blue'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#2986cc'
                });
            });
        }
    }).addTo(map);

    var unknown = L.geoJson(unknown, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#5a7485',
                weight: 1,
                fillColor: '#240436',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Gender: ${props.Sex}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'brown'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#240436'
                });
            });
        }
    }).addTo(map);

    /// Add ethnicity variables
    var ethnicity = L.geoJson(ethnicity, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#FFFFFF',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Ethnicity);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#cccccc'
                });
            });
        }
    }).addTo(map);

    var white = L.geoJson(white, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#000000',
                weight: 1,
                fillColor: '#ffe39f',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Ethnicity: ${props.Ethnicity}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#ffe39f'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#ffe39f'
                });
            });
        }
    }).addTo(map);

    var black = L.geoJson(black, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: 'white',
                weight: 1,
                fillColor: 'black',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Ethnicity: ${props.Ethnicity}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'black'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'black'
                });
            });
        }
    }).addTo(map);

    /// Add education variable
    var education = L.geoJson(education, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#1c375b',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Education: ${props.Education_level}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#1c375b'
                });
            });
        }
    }).addTo(map);

    var occupation = L.geoJson(occupation, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#000000',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Occupation: ${props.Occupation}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'black'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#000000'
                });
            });
        }
    }).addTo(map);

    // GeoJSon Layers
    var baseMaps = {
        "Project": project,
        "Education": education,
        "Occupation": occupation,
        "Gender": gender,
        "<b style='color:#ffa9d0; margin-left: 15px;'>Female</b>": female,
        "<b style='color:#2986cc; margin-left: 15px;'>Male</b>": male,
        "<b style='color:#5a7485; margin-left: 15px;'>Unknown</b>": unknown,
        "Ethnicity": ethnicity,
        "<b style='color:#ffe39f; margin-left: 15px;'>White</b>": white,
        "<b style='color:#000000; margin-left: 15px;'>Black or African American</b>": black,
    };

    var layerControl = L.control.layers(baseMaps).addTo(map);
</script>
