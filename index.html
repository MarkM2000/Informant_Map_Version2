<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Informant Map Version 2</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='icon' href='https://newmapsplus.github.io/favicon.ico' type='image/x-icon' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,900i" rel="stylesheet" />
    <!-- Styles CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Informant Map Version 2</h1>
    </header>
    <section>
        <div id="map"></div>
        <h2>About Map</h2>
        <p>This is Version 2 of the Informant Map. This map includes checkboxes relating to the state informants. The
            checkboxes include the state informant, gender, ethnicity, education, occupation, and fieldworker.</p>
    </section>
</body>
<!-- Add Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- Add JS files-->
<script src="js/informant.js"></script>
<script src="js/gender.js"></script>
<script src="js/ethnicity.js"></script>
<script src="js/education.js"></script>
<script src="js/occupation.js"></script>
<script src="js/fieldworker-year.js"></script>
<script>
    var map = L.map('map', {
        zoomSnap: .1,
        center: [36, -82.5],
        zoom: 4.5
    });

    var tiles = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });
    tiles.addTo(map);

    var commonStyles = {
        weight: 1,
        stroke: 1,
        fillOpacity: .8
    }

    // Adding variables for checkboxes
    var informant = L.geoJson(informant, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#B31942',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Informant.Project);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'red'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#B31942'
                });
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Project);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'red'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#B31942'
                });
            });
        }
    }).addTo(map);

    var gender = L.geoJson(gender, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#613c33',
                weight: 1,
                fillColor: '#613c33',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Sex);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#cccccc'
                });
            });
        }
    }).addTo(map);

    var ethnicity = L.geoJson(ethnicity, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#FFFFFF',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Ethnicity);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#cccccc'
                });
            });
        }
    }).addTo(map);

    var education = L.geoJson(education, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#1c375b',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Education_level);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#1c375b'
                });
            });
        }
    }).addTo(map);

    var occupation = L.geoJson(occupation, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#000000',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Occupation);
            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'black'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#000000'
                });
            });
        }
    }).addTo(map);

    var fieldworker = L.geoJson(fieldworker, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#f2e9d8',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Fieldworker);
            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'brown'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#f2e9d8'
                });
            });
        },
    }).addTo(map);

    L.control.layers(null, sourcesLayers, {
        collapsed: false
    }).addTo(map);

    // GeoJSon Layers
    var sourcesLabels = {
        "informant": informant,
        "gender": gender,
        "ethnicity": ethnicity,
        "education": education,
        "occupation": occupation,
        "fieldworker": fieldworker
    }

    var sourcesLayers = {
        "<b style='color:#000000'>Informant</b>": informant,
        "<b style='color:#000000'>Gender</b>": gender,
        "<b style='color:#000000'>Ethnicity</b>": ethnicity,
        "<b style='color:#000000'>Education</b>": education,
        "<b style='color:#000000'>Occupation</b>": occupation,
        "<b style='color:#000000'>Fieldworker</b>": fieldworker
    }

    L.control.layers(null, sourcesLayers, {
        collapsed: false
    }).addTo(map);

    // BEGIN WRITING YOUR SOLUTION CODE HERE
    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        informant.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        gender.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        education.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        occupation.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        ethnicity.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        fieldworker.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });
</script>
