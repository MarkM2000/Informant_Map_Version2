<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Informant Map Version 2</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='icon' href='https://newmapsplus.github.io/favicon.ico' type='image/x-icon' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@300;700&display=swap" rel="stylesheet" />
    <!-- Styles CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Informant Map Version 2</h1>
    </header>
    <section>
        <div id="map"></div>
        <h2>About Map</h2>
        <p>This is Version 2 of the Informant Map. There are checkboxes on this map that correspond to the state informants. The state informant, gender, ethnicity, occupation, education, and fieldworker are among the checkboxes.</p>
    </section>
</body>
<!-- Add Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- Add JS files-->
<script src="assets/informant.js"></script>
<script src="assets/gender.js"></script>
<script src="assets/gender/female.js"></script>
<script src="assets/gender/male.js"></script>
<script src="assets/ethnicity.js"></script>
<script src="assets/education.js"></script>
<script src="assets/occupation.js"></script>
<script>
    var map = L.map('map', {
        zoomSnap: .1,
        center: [36, -82.5],
        zoom: 4.5
    });

    var tiles = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/dark_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });
    tiles.addTo(map);

    var commonStyles = {
        weight: 1,
        stroke: 1,
        fillOpacity: .8
    }

    // Adding variables for checkboxes
    var informant = L.geoJson(informant, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#B31942',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            const props = feature.properties
            const popup = `
					<b>${props.Informant}</b>
					<br>Project: ${props.Project}<br>
				`
            layer.bindTooltip(popup, {
                className: 'tool-informant'
            });

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'red'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#B31942'
                });
            });
        },
    }).addTo(map);

    var gender = L.geoJson(gender, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#613c33',
                weight: 1,
                fillColor: '#613c33',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Sex);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#613c33'
                });
            });
        }
    }).addTo(map);

    var female = L.geoJson(female, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#ffa9d0',
                weight: 1,
                fillColor: '#ffa9d0',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Sex);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'purple'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#ffa9d0'
                });
            });
        }
    }).addTo(map);

    var male = L.geoJson(male, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#2986cc',
                weight: 1,
                fillColor: '#2986cc',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Sex);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'blue'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#2986cc'
                });
            });
        }
    }).addTo(map);

    var ethnicity = L.geoJson(ethnicity, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#FFFFFF',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Ethnicity);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#cccccc'
                });
            });
        }
    }).addTo(map);

    var education = L.geoJson(education, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#1c375b',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Education_level);

            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'gray'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#1c375b'
                });
            });
        }
    }).addTo(map);

    var occupation = L.geoJson(occupation, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                color: '#1f78b4',
                weight: 1,
                fillColor: '#000000',
                fillOpacity: .8,
                radius: 10
            });
        },
        onEachFeature: function (feature, layer) {
            layer.bindTooltip(layer.feature.properties.Occupation);
            layer.on('mouseover', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: 'black'
                });
            });
            layer.on('mouseout', function () {
                // code goes in here
                layer.setStyle({
                    fillColor: '#000000'
                });
            });
        }
    }).addTo(map);

    // GeoJSon Layers
    var sourcesLabels = {
        "informant": informant,
        "gender": gender,
        "female": female,
        "male": male,
        "ethnicity": ethnicity,
        "education": education,
        "occupation": occupation,
    }

    var sourcesLayers = {
        "<b style='color:#000000'>Informant (Project)</b>": informant,        
        "<b style='color:#000000'>Gender</b>": gender,
        "<b style='color:#ffa9d0'>Female</b>": female,
        "<b style='color:#2986cc'>Male</b>": male,
        "<b style='color:#000000'>Ethnicity</b>": ethnicity,
        "<b style='color:#000000'>Education</b>": education,
        "<b style='color:#000000'>Occupation</b>": occupation,
    }

    L.control.layers(null, sourcesLayers, {
        collapsed: false
    }).addTo(map);

    // BEGIN WRITING YOUR SOLUTION CODE HERE
    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        informant.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        gender.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
        female.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
        male.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        education.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        occupation.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });

    map.on('click', function (e) {
        console.log(e.latlng) // access to the click coordinates
        ethnicity.eachLayer(function (layer) {
            console.log(layer.getLatLng()); // access to the layer coordinates
        });
    });
</script>
